! Command: show running-config
! device: A-EOS1 (vEOS, EOS-4.24.0F)
!
! boot system flash:/vEOS-lab.swi
!
switchport default mode routed
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname EOS1
!
spanning-tree mode mstp
!
aaa authorization exec default local
!
no aaa root
!
username aaa privilege 15 secret sha512 $6$SfJLdrc0.kxUtCKf$JYNy4ns/oUSPmRV9.i32HlAe.PaTOhYcHmkHklmDAjfsUqEIoGJrBlPiOKfX1vF3LExTmUSdOjhhM3qHZrh9S0
!
interface Ethernet1
   description Link to XR1
   mtu 1514
   no switchport
   ip address 10.0.0.7/31
!
interface Ethernet2
   description Link to VX1
   mtu 1514
   no switchport
   ip address 10.0.0.8/31
!
interface Loopback0
   description Announced in BGP
   ip address 10.0.255.33/32
!
interface Management1
   description to_auto_host
   ip address 192.168.100.62/24
   ipv6 address fc00:192:168:100::62/24
!
ip routing
!
ip prefix-list PL_LO seq 5 permit 10.0.255.0/24 eq 32
!
ipv6 unicast-routing
!
ip route 192.168.1.0/24 192.168.100.1
!
route-map RP_PASS_LO permit 10
   match ip address prefix-list PL_LO
!
route-map RP_PASS_LO deny 9999
!
router bgp 65033
   router-id 10.0.255.33
   neighbor 10.0.0.6 remote-as 65022
   neighbor 10.0.0.6 maximum-routes 12000
   neighbor 10.0.0.9 remote-as 65044
   neighbor 10.0.0.9 maximum-routes 12000
   !
   address-family ipv4
      neighbor 10.0.0.6 activate
      neighbor 10.0.0.6 route-map RP_PASS_LO in
      neighbor 10.0.0.6 route-map RP_PASS_LO out
      neighbor 10.0.0.9 activate
      neighbor 10.0.0.9 route-map RP_PASS_LO in
      neighbor 10.0.0.9 route-map RP_PASS_LO out
      network 10.0.255.33/32
!
end